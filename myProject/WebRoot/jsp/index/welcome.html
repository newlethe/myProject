<style>
*{margin:0}
body{
	background-color:#CCCC00;
	height:100%;
	background:#ffffff url(../res/images/welcome/wc_bg01.jpg) bottom right repeat-x;
 }
 #a{
 width:934px;
 height:531px;
 background:url(../res/images/welcome/wc_bg02.jpg) bottom right no-repeat;
 }
</style>
<script>
var isie6 = window.XMLHttpRequest?false:true;
window.onload = function(){
    var a = document.getElementById('a');
    var d = document.getElementById('d');
   if(isie6){
         a.style.position = 'absolute';
         
         window.onscroll = function(){
              d.innerHTML = '';
          }
   }else{
      a.style.position = 'fixed';
   }
      a.style.right = '0';
      a.style.bottom = '0';
}
</script>
</head>
<body>
<div id ="d" style="display:none;"></div>
<div id='a'></div>
