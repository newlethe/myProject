    <h3 class="ht1">Ext Combo GridPanel</h3>
	<p>使用Ext.Panel来作为载体，对Ext的GridPanel和FormPanel进行封装的数据网格组件
	<p>&nbsp;
	<p><b>封装的好处</b>
	<li>Ext的组件配置属性繁多，很多都是简单的重复，实际开发工作中需要进行简化和规约；
	<li>后台基于Spring框架，由一组包括基础DAO，Service和Servlet的集合来提供通用的数据服务；
	<li>封装后，为客户端编码提供接口，并提供扩展属性方法和事件的方式。
