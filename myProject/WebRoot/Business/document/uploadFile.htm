    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  </head>
  
  <body>
  <br><br>
    <form action="/frame/servlet/MainServlet?ac=upload" method="post" ENCTYPE="multipart/form-data">
    	<input type="hidden" name="fileid1" value="">
    	<input type="file" name="filename1"><br><br>
   		<input type="submit" value="上传" > 
    </form>
    <script>
			var s = document.location.search
			if (s!="") {
				s = s.substring(1);
				var a = s.split("&")
				for(var i=0; i<a.length; i++) {
					var b = a[i].split("=")
					var dd=document.all(b[0]);
					if(dd)
					  dd.value=b[1];
				}
			}
	</script>   
   
  </body>
</html>
